<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swish Stats Wireframe - Login/Sign-up Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <nav role="navigation">Nav</nav>
        <main role="main">
            <section class="login/signup">
                <form id="login">
                    <input id="username" type="text" placeholder="Username" required>
                    <input id="password" type="password" placeholder="password" required>
                    <button id="login-submit">
                        Login
                    </button>
                </form>
                <form id="register">
                    <input id="username-register" type="text" placeholder="Username" required>
                    <input id="password-register" type="password" placeholder="password" required>
                    <input id="name" type="text" placeholder="Player Name" required>
                    <input id="number" type="number" placeholder="00" required>
                    <input id="age" type="number" placeholder="16" required>
                    <input id="height" type="text" placeholder="6'7" required>
                    <button id="register-submit">
                        Register
                    </button>
                </form>
            </section>
        </main>
    </body>
</html>
